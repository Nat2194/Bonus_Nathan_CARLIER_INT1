<html>
    <header>
        <title>Welcome</title>
        <script>
        function doOnLoad() {
            var div = document.getElementById('maindiv');
            div.querySelector("span").style.fontSize="36px";
            div.style.backgroundColor="#FFC300";
        }
        </script>
    </header>
    <body onload="doOnLoad()">
        <div id="maindiv"
         style="width:190px; height:190px;line-height:160px;text-align: center;vertical-align: middle;transition:background-color 5s;">
            <span style="display:inline-block;color:#C733FF;font-size:1px;transition:font-size 5s;">Nathan Carlier</span>
        </div>
    </body>
</html>
